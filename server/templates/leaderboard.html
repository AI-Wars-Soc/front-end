{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-center justify-content-sm-start">
        <h1>Leaderboard</h1>
    </div>
    <div class="px-3 d-none d-sm-block">
        <p class="lead">
            The current standings
        </p>
    </div>
    <div class="px-3 d-none d-md-block">
        <p>
            The leaderboard is calculated every few minutes, and your browser should automatically show any
            new results. There is no need to refresh this page
        </p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column py-3 py-lg-5 flex-grow-1" id="leaderboard">
            <div class="p-1 px-md-5">
                <div class="px-lg-5 d-flex justify-content-center">
                    <div class="max-width-center d-flex w-100 flex-row p-2 p-md-3 border-bottom fw-bold leaderboard-submission">
                        <div class="leaderboard-position">
                            Position
                        </div>
                        <div class="leaderboard-name">
                            User
                        </div>
                        <div class="leaderboard-score">
                            Score
                        </div>
                    </div>
                </div>
            </div>
            <noscript>
                Please enable Javascript to view the leaderboard :)
            </noscript>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/leaderboard.js') }}"
            integrity="{{ sri(url_for('static', filename='scripts/leaderboard.js')) }}"
            crossorigin="anonymous"></script>
{% endblock %}
