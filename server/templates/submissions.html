{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-start">
        <h1>Submissions</h1>
    </div>
    <div class="px-3 d-none d-sm-block">
        <p class="lead">
            Here you can see your previous submissions and make new ones.
        </p>
    </div>
    <div class="d-flex flex-row">
        <div class="d-flex justify-content-center w-100 w-lg-50">
            <div class="d-flex flex-column mx-md-5 my-3 my-lg-5 flex-grow-1" id="submissions">
                <div class="p-1 p-md-2">
                    <form class="form-inline justify-content-start justify-content-sm-center" action="/enable_js" id="submission-form" method="GET">
                        <div class="form-group">
                            <label for="repo" class="mr-2">Submission Repo</label>
                            <input type="url" class="form-control" id="repo" placeholder="https://github.com/your/repo" size="50" required>
                        </div>
                        <button type="submit" class="btn btn-primary mx-1 mx-md-3">Submit</button>
                    </form>
                    <div class="justify-content-start justify-content-sm-center d-flex">
                        <div id="submission-error-msg"
                                 class="m-1 m-sm-3 p-2 bg-danger text-white text-center border border-danger rounded"
                                 style="display:none">
                                Something went wrong.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/submissions.js') }}"
            integrity="{{ sri(url_for('static', filename='scripts/submissions.js')) }}"
            crossorigin="anonymous"></script>
{% endblock %}
