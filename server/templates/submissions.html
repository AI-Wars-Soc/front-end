{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-center justify-content-sm-start">
        <h1>Submissions</h1>
    </div>
    <div class="px-3 d-none d-sm-block">
        <p class="lead">
            Here you can see your previous submissions and make new ones.
        </p>
    </div>
    <div class="d-flex flex-row">
        <div class="d-flex justify-content-center w-100 w-lg-50">
            <div class="d-flex flex-column mx-md-5 my-3 my-lg-5 flex-grow-1" id="submissions">
                <div class="p-1 p-md-2">
                    <form class="form-inline justify-content-center justify-content-sm-start" action="/enable_js" id="submission-form" method="GET">
                        <div class="form-group">
                            <label for="repo" class="mr-2">Submission Repo</label>
                            <input type="url" class="form-control" id="repo" placeholder="https://github.com/your/repo" size="30" required>
                        </div>
                        <button type="submit" class="btn btn-primary ml-3">Submit</button>
                    </form>
                </div>
                <div class="p-1 p-md-2">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/submissions.js') }}"
            integrity="{{ sri(url_for('static', filename='scripts/submissions.js')) }}"
            crossorigin="anonymous"></script>
{% endblock %}
